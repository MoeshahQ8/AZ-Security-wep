<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أمن شركتك</title>
    <style>
        /* إعدادات الخطوط والألوان */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }

        header {
            background-color: #161b22;
            color: #58a6ff;
            padding: 20px 0;
            font-size: 24px;
            text-shadow: 0 0 10px #58a6ff;
        }

        /* تصميم الخلفية المتحركة */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.1) 25%, transparent 25%, transparent 50%, rgba(0, 255, 0, 0.1) 50%, rgba(0, 255, 0, 0.1) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            z-index: -1;
            animation: moveBackground 2s linear infinite;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50px 50px;
            }
        }

        .search-section {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        .search-section input {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #30363d;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .search-section button {
            padding: 10px 20px;
            background-color: #58a6ff;
            color: #0d1117;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-section button:hover {
            background-color: #1f6feb;
            color: #ffffff;
        }

        .results-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .results-section h3 {
            color: #58a6ff;
        }

        footer {
            background-color: #161b22;
            color: #58a6ff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            font-size: 14px;
            text-shadow: 0 0 5px #58a6ff;
        }
    </style>
</head>
<body>
    <header>
        أمن شركتك
    </header>

    <section class="search-section">
        <h2>حلل رابط شركتك لاكتشاف الثغرات</h2>
        <input type="text" id="companyUrl" placeholder="أدخل رابط الشركة (https://example.com)">
        <button onclick="checkSecurity()">تحليل</button>
    </section>

    <section id="resultsSection" class="results-section" style="display: none;">
        <!-- النتائج ستظهر هنا بواسطة JavaScript -->
    </section>

    <footer>
        © 2024 أمن شركتك. جميع الحقوق محفوظة.
    </footer>

    <script src="script.js"></script>
</body>
</html>
